<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API  サンプル</title>
    <style type="text/css">
      html, body {height: 100%; margin: 0; padding: 0;}
      #map {height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script type="text/javascript">
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'));
        
        var request = {
          origin: "東京工芸大学 厚木キャンパス",
          destination: "東京工芸大学 中野キャンパス",
          travelMode: google.maps.TravelMode.DRIVING,
          drivingOptions: {
              departureTime: new Date(),
              trafficModel: google.maps.TrafficModel.BEST_GUESS
          },
        }
        var directionsService = new google.maps.DirectionsService;
        directionsService.route(request, function(response, status){
          if(status == google.maps.DirectionsStatus.OK){
          var directionsRenderer = new google.maps.DirectionsRenderer({map:map});
            directionsRenderer.setDirections(response);
                       
            var service = new google.maps.place.PlacesService(map);
            response.geocoded_waypoints.forEach(function(e){
              service.getDetails({placeId: e.place_id}, function(place, status){
                if(status == google.maps.places.PlacesServiceStatus.OK){
                  var infowindow = new google.maps.InfoWindow({
                    content: place.name,
                    position: place.geometry.location,
                    pixeloffset: new google.maps.Size(0, -50),
                    map: map
                  });
                }
              });
            });
          }
        });
      }
    </script>
    
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACRcghqbmi6L1EjtE5_rpX5zpZw0KVMe0&callback=initMap">
    </script>
  </body>
</html>
